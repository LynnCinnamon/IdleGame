<div id="ticks" class="center">
    <div class="progress big progress-centered">
        <div class="progress-value blue" data-bind="style: { width: (currentTicks() * 100 / maxTicks()) + '%'}"></div>
    </div>
</div>



<div id="inventory" class="center">
    <div data-bind="text: currentTicks() + '/' + maxTicks() +  ' Mana | ' + ticksInSeconds() + 's'"></div>
    <div data-bind="text: '&nbsp;| ' + money() + 'g', visible: isUnlocked('FirstGold')"></div>
</div>



<div class="center">
    Wait before restart: <input type="checkbox" data-bind="checked: waitBeforeRestart"/>
    Wait on failed loop: <input type="checkbox" data-bind="checked: waitOnFail"/>
</div>
<div class="center">
    <button data-bind="click: toggleUseBankedTime" onmouseout="hidePopup(this)" onmouseover="showPopup(this)">Banked Ticks
        <div class="popup" id="popup" data-bind="style: { top: globalGameModel.mouse.y() + 20, left: globalGameModel.mouse.x() + 20}"
            ><div data-bind="html: bankedTickText()"></div
        ></div>
    </button>
    <button data-bind="click: toggleStart, text: stopped() && longerStopped() ? 'Start' : 'Stop'"> Default Text</button>
    <button data-bind="click: restart"> Restart!</button>
</div>
